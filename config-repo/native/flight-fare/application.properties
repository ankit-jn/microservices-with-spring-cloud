spring.application.name=flight-fare-service
server.port=7001

management.endpoints.web.exposure.include=*

#Database settings
spring.datasource.url=jdbc:h2:mem:flight-fare;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.platform=h2
spring.datasource.username=db-ff-user
spring.datasource.password=db-ff-password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#H2 settings
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

base.currency=USD
